<div class="container">
    <div class="col-md-7 offset-md-2 mt-5">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">
              <h5>Role Create</h5>
            </div>
          </div>
        </div>
        
  
        <div class="card-body">
          <form [formGroup]="roleCreateForm" (ngSubmit)="onSubmit()">
            <div class="py-1 col-md-12">
              <div class="form-group row">
                  <label for="roleCreate" class="col-md-4">Role Name</label>
                  <div class="col-md-7">
                    <input formControlName="roleCreate" class="form-control" placeholder="Role Name" type="text" autocomplete="new-role-create"
                    [ngClass]="{ 'is-invalid': submitted && userCreateFormControl.roleCreate.errors }"/>
                    <div *ngIf="submitted && userCreateFormControl.roleCreate.errors" class="invalid-feedback">    
                      <div *ngIf="userCreateFormControl.roleCreate.errors.required">Role Name is required</div> 
                    </div>
                  </div>
                </div>
  
              <div class="offset-md-4 col-md-4 mt-5">
                <button [disabled]="loading" class="btn btn-block btn-sm btn-primary">    
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>    
                  Add    
                </button>
              </div>
              
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
