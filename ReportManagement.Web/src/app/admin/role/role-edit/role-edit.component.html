<div class="container">
  <div class="col-md-7 offset-md-2 mt-5">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h5>Role Edit</h5>
          </div>
        </div>
      </div>

      <div class="card-body">
        <form [formGroup]="roleEditForm" (ngSubmit)="onSubmit()">
          <div class="py-1 col-md-12">
            <div class="form-group row">
              <label for="roleId" class="col-md-4">Role Name</label>
              <div class="col-md-7">
                <select formControlName="roleId" class="form-control">
                  <option value="" [disabled]="true"
                  >--Select Role--</option>
                <option
                  *ngFor="let item of roleList"
                  [value]="item.id"
                  >{{ item.name }}</option
                >
              </select>
                <div
                  *ngIf="submitted && roleEditFormControl.roleId.errors"
                  class="invalid-feedback"
                >
                  <div
                    *ngIf="roleEditFormControl.roleId.errors.required"
                  >
                    Role Name is required
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="newRoleName" class="col-md-4">New Role Name</label>
              <div class="col-md-7">
                <input
                  formControlName="newRoleName"
                  class="form-control"
                  placeholder="New Role Name"
                  type="text"
                  autocomplete="new-role-create"
                  [ngClass]="{
                    'is-invalid':
                      submitted && roleEditFormControl.newRoleName.errors
                  }"
                />
                <div
                  *ngIf="submitted && roleEditFormControl.newRoleName.errors"
                  class="invalid-feedback"
                >
                  <div
                    *ngIf="roleEditFormControl.newRoleName.errors.required"
                  >
                    Edit Name is required
                  </div>
                </div>
              </div>
            </div>

            <div class="offset-md-4 col-md-4 mt-5">
              <button
                [disabled]="loading"
                class="btn btn-block btn-sm btn-primary"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Add
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
