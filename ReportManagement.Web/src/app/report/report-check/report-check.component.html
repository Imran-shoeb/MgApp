<app-top-bar></app-top-bar>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card mt-5">
        <div class="card-header">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-4">
                  <h5>Report Check {{ collectedDate | date:'- M月 y'}}</h5>
                </div>
                <div class="col-md-8 d-flex flex-row justify-content-end">
                  <h6> </h6>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body overflow-auto">
          <div class="row">
            <div class="col-xs-12 col-12 col-md-4 form-group">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="collectedDate"
                [bsConfig]="bsConfig"
                bsDatepicker
                [maxDate]="maxDate"
              />
            </div>
            <div class="col-xs-12 col-12 col-md-3 form-group">
              <button
                class="btn btn-success"
                (click)="onPressed()"
                type="button"
              >
               Show
              </button>
            </div>
          </div>

          <div></div>

          <br />
          <table
            *ngIf="staticDays.length !== 0"
            class="table table-bordered mb-5"
          >
            <thead align="center">
              <tr>
                <th colspan="100%">Days</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th rowspan="100%" class="align-middle rotate">Employees</th>
                <td></td>
                <td *ngFor="let items of staticDays; let x = index">
                  {{ items | date:'dd'}}
                </td>
              </tr>
              <tr *ngFor="let item of reportData">
                <th>{{item.firstName}} {{item.lastName}}</th>
                <td *ngFor="let subitems of staticDays">
                  <div *ngFor="let itemss of item.reports">
                    <span *ngIf="subitems === (itemss.createdDate | date:'yyyy-MM-dd')">〇</span>
                  </div>
                  <!-- <span *ngIf="(subitems | date:'EEEE') === 'Sunday'">休み</span> -->
                </td>
              </tr>
    
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
