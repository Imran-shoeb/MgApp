<app-top-bar></app-top-bar>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card mt-5">
        <div class="card-header">
          <h4>Comment</h4>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <h6 class="col-md-4">Employee Name:</h6>
                <h6 class="col-md-4">{{report?.firstName}} {{report?.lastName}}</h6>
              </div>
            </div>

            <div class="col-md-6">
              <div class="row">
                <h6 class="col-md-4">Date:</h6>
                <h6 class="col-md-4">{{report?.createdDate | date: "yyyy/MM/dd"}}</h6>
              </div>
            </div>
          </div>

          <br>

          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Plan no.</th>
                <th>Plan</th>
                <th>Progress</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of report.reportDetail; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item?.plan}}</td>
                <td>{{item?.progress}}</td>
                <td>{{item?.details}}</td>
              </tr>
            </tbody>
          </table>

          <br>

          <div class="row align-items-center">
            <label for="comment" class="col-md-2 ml-2">Comments</label>
            <textarea id="comment" class="col-md-9" cols="120" rows="5" [(ngModel)]="remarks"></textarea>
          </div>

          <br>
          <div class="row">
              <button class="btn btn-info offset-md-10" (click)="onSubmit()">Submit</button>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
