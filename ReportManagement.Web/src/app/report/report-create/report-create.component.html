<div class="container">
  <div class="col-md-12 mt-5">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h5>Report Create</h5>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="offset-md-4 col-md-4">
                <button type="button" (click)="addReports()" class="btn btn-block btn-primary">Add report</button>
              </div>
              <div class="col-md-4">
                <button type="button" (click)="removeReports()" class="btn btn-block btn-danger">Remove report</button>
              </div>
            </div>
          </div>
        </div>


      </div>
      <div class="card-body">
        <form class="form-inline" [formGroup]="reportCreateForm">

          <div class="row">
            <div class="form-group col-md-4">
              <h6>Date :</h6>
              <input id="reportCreateDate" class="form-control" formControlName="createdDate" placeholder="Datepicker"
                bsDatepicker [minDate]="minDate" [maxDate]="maxDate">
            </div>

          </div>

          <div formArrayName="reportsdetails" class="py-1 col-md-12"
            *ngFor="let item of reportCreateForm.get('reportsdetails').controls; let i = index">
            <div [formGroupName]="i">
              <div class="row">
                <div class="form-group col-md-4">
                  <label for="reportPlan" class="px-2">Plan</label>
                  <input formControlName="reportPlan" class="form-control" id="reportPlan" placeholder="Plan {{i+1}}">
                </div>

                <div class="form-group col-md-4">
                  <label for="reportDetail" class="px-2">Detail</label>
                  <textarea rows="3" cols="55" formControlName="reportDetail" class="form-control" id="reportDetail"
                    placeholder="Detail {{i+1}}"></textarea>
                </div>

                <div class="form-group col-md-4">
                  <label for="reportProgress" class="px-2">Progress</label>
                  <input formControlName="reportProgress" class="form-control" id="reportProgress"
                    placeholder="Progress {{i+1}}">
                </div>

              </div>
            </div>
          </div>

          <button type="button" (click)="onFormSubmit()"
            class="btn btn-block btn-info offset-md-10 col-md-2 mt-5">Submit</button>

        </form>
      </div>
    </div>
  </div>
</div>
