<app-top-bar></app-top-bar>

<div class="container">
  <div class="col-md-12 mt-5">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-12">
            <h5>Search Report</h5>
          </div>
        </div>
      </div>

      <div class="card-body">
        <form autocomplete="off">
          <div class="form-group">
            <div class="form-inline">
              <label class="col-md-2" for="employeeNameSearch"
                >Employee Name</label
              >
              <!-- <input class="form-control col-md-3" id="employeeNameSearch" /> -->
              <!-- <input class="form-control col-md-3"
                [(ngModel)]="selectedValue"
                [typeahead]="userList"
                typeaheadOptionField="firstName"
                (typeaheadOnSelect)="onSelect($event)"
                name="userName"
              /> -->
              <select
                name="selectedValue"
                class="form-control col-md-3"
                [(ngModel)]="selectedValue"
              >
                <option [selected]="true" [ngValue]="title"
                  >Select Employee</option
                >
                <option
                  *ngFor="let options of userList"
                  [value]="options.userId"
                  >{{ options.firstName }} {{ options.lastName }}</option
                >
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="form-inline">
              <label class="col-md-2" for="dateSearch">Date Search</label>
              <input
                type="text"
                id="dateSearch"
                class="form-control col-md-3"
                bsDatepicker
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <button class="btn btn-primary offset-md-2">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-12 mt-5">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-12">
            <h5>Latest Reports</h5>
          </div>
        </div>
      </div>

      <div class="card-body overflow-auto">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-responsive-md table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Title</th>
                  <th>Detail</th>
                  <th>Progress</th>
                  <th>Comment</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of reportList; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ item.createdDate | date: "yyyy/MM/dd" }}</td>
                  <td style="width:30%;">{{ item.firstName }} {{ item.lastName }}</td>
                  <td>
                    <ul>
                      <li
                        *ngFor="let subItem of item.reportDetail; let n = index"
                      >
                        {{ subItem.plan }}
                      </li>
                    </ul>
                  </td>
                  <td class="w-50">
                    <ul>
                      <li
                        *ngFor="let subItem of item.reportDetail; let n = index"
                      >
                        <nga-read-more
                          class="font-self-14"
                          [text]="subItem.details"
                          [textLength]="28"
                        ></nga-read-more>
                      </li>
                    </ul>
                  </td>
                  <td>
                    <ul>
                      <li
                        *ngFor="let subItem of item.reportDetail; let n = index"
                      >
                        {{ subItem.progress }}
                      </li>
                    </ul>
                  </td>
                  <td>{{ item.remarks }}</td>
                  <td>
                    <a class="btn btn-primary btn-sm btn-block" [routerLink]="'/create-comment/'">
                      <i class="fa fa-comments-o" aria-hidden="true"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
