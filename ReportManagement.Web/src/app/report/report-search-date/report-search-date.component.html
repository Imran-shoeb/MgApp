<app-top-bar></app-top-bar>

<!-- Main body area -->

<div class="container">
  <div class="card mt-5">
    <div class="card-header">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <h5>Latest Reports</h5>
            </div>
          </div>
          <!-- NOTICE: should change the method of setting the information by Report Date.   -->
          <h6 *ngFor="let userData of reportList | slice: 0:1">  
            Date : 
          </h6>
        </div>
      </div>
    </div>

    <div class="card-body overflow-auto">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-responsive-sm table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Title</th>
                <th>Detail</th>
                <th>Progress</th>
                <th>Comment</th>
                <th>Action</th>
              </tr>
            </thead>

            <!-- NOTICE: should change the method of setting the information by Report Date.   -->
            <tbody>
              <tr *ngFor="let item of reportList; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.firstName }} {{ item.lastName }}</td>
                <td>
                  <ul>
                    <li
                      *ngFor="let subItem of item.reportDetail; let n = index"
                    >
                      {{ subItem.plan }}
                    </li>
                  </ul>
                </td>
                <td style="width:30%;">
                  <ul>
                    <li
                      *ngFor="let subItem of item.reportDetail; let n = index"
                    >

                      <nga-read-more
                          class="font-self-14"
                          [text]="subItem.details"
                          [textLength]="28"
                        ></nga-read-more>
                    </li>
                  </ul>
                </td>
                <td>
                  <ul>
                    <li
                      *ngFor="let subItem of item.reportDetail; let n = index"
                    >
                      {{ subItem.progress }}
                    </li>
                  </ul>
                </td>
                <td>{{ item.remarks }}</td>
                <td>
                    <a class="btn btn-primary btn-sm btn-block" [routerLink]="'/create-comment/'">
                      <i class="fa fa-comments-o" aria-hidden="true"></i>
                    </a>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
