<app-top-bar></app-top-bar>

<!-- Main body area -->

<div class="container mb-3">
  <div class="card mt-5">
    <div class="card-header">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <h5>Report Home</h5>
            </div>
            <div class="col-md-8 d-flex flex-row justify-content-end">
              <!-- <a [routerLink]="'/checkreport'" class="col-md-3">Check Report</a> -->
              <button
                type="button"
                [routerLink]="'/report/check'"
                class="col-md-3 btn btn-block btn-info"
              >
                Check Report
              </button>
            </div>
          </div>
          <!-- NOTICE: should change the method of setting the user information. 
            user information will be set using login service.  -->
          <h6 *ngFor="let userData of reportList | slice: 0:1">  
            Name : {{ userData.firstName }} {{ userData.lastName }} 
          </h6>
        </div>
      </div>
    </div>

    <div class="card-body overflow-auto">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-responsive-sm table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Date</th>
                <th>Title</th>
                <th>Detail</th>
                <th>Progress</th>
                <th>Comment</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of reportList; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.createdDate | date: "yyyy/MM/dd" }}</td>
                <td>
                  <ul>
                    <li
                      *ngFor="let subItem of item.reportDetail; let n = index"
                    >
                      {{ subItem.plan }}
                    </li>
                  </ul>
                </td>
                <td style="width:30%;">
                  <ul>
                    <li
                      *ngFor="let subItem of item.reportDetail; let n = index"
                    >

                      <nga-read-more
                          class="font-self-14"
                          [text]="subItem.details"
                          [textLength]="28"
                        ></nga-read-more>
                    </li>
                  </ul>
                </td>
                <td>
                  <ul>
                    <li
                      *ngFor="let subItem of item.reportDetail; let n = index"
                    >
                      {{ subItem.progress }}
                    </li>
                  </ul>
                </td>
                <td>{{ item.remarks }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
