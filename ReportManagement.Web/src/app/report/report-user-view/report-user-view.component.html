<app-top-bar></app-top-bar>


<!-- Main body area -->

<div class="container">
  <div class="card mt-5">
    <div class="card-header">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <h5>Report Home</h5>
            </div>
            <div class="col-md-8 d-flex flex-row justify-content-end">
              <!-- <a [routerLink]="'/checkreport'" class="col-md-3">Check Report</a> -->
              <button type="button" [routerLink]="'/check-report'" class="col-md-3 btn btn-block btn-info">Check
                Report</button>
            </div>
          </div>
          <h6>Name : {{userName}}</h6>
          <!-- ==========================eikhane pashapashi sundor kore imran vai username anbe================================ -->
        </div>
      </div>
    </div>

    <div class="card-body">

      <div class="row">
        <div class="col-md-12">
          <table class="table table-responsive-md table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Date</th>
                <th>Title</th>
                <th>Detail</th>
                <th>Progress</th>
                <th>Comment</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of reportList; let i=index">
                <td>{{i+1}}</td>
                <td>{{item.createdDate}}</td>
                <td>
                  <ul>
                    <li *ngFor="let subItem of item.reportDetail; let n=index">
                      {{subItem.plan}}
                    </li>
                  </ul>
                </td>
                <td>
                  <ul>
                    <li *ngFor="let subItem of item.reportDetail; let n=index">
                      {{subItem.details}}
                    </li>
                  </ul>
                </td>
                <td>
                  <ul>
                    <li *ngFor="let subItem of item.reportDetail; let n=index">
                      {{subItem.progress}}
                    </li>
                  </ul>
                </td>
                <td>{{item.remarks}}</td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
