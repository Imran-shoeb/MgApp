<app-top-bar></app-top-bar>

<div class="container">
  <div class="col-md-7 offset-md-2 mt-5">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h5>Update Profile</h5>
          </div>
        </div>
      </div>

      <div class="card-body">
        <form class="">
          <div class="py-1 col-md-12">
            <div class="form-group row">
              <label for="firstName" class="col-md-3">First Name</label>
              <div class="col-md-8">
                <input formControlName="firstName" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <label for="lastName" class="col-md-3">Last Name</label>
              <div class="col-md-8">
                <input formControlName="lastName" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <label for="reportPlan" class="col-md-3">Gender</label>
              <div class="col-md-8">

                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" formControlName="gender" id="customRadioInline1" name="gender" value="Male" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" formControlName="gender" id="customRadioInline2" name="gender" value="Female" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
                
              </div>
              
            </div>

            <div class="form-group row">
              <label for="phone" class="col-md-3">Phone</label>
              <div class="col-md-8">
                <input formControlName="phone" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <label for="jobTitle" class="col-md-3">Job Title</label>
              <div class="col-md-8">
                <input formControlName="jobTitle" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <label for="address" class="col-md-3">Address</label>
              <div class="col-md-8">

                <div class="row">
                  <div class="input-group col-md-6">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend">ã€’</span>
                    </div>
                    <input formControlName="post_address" class="form-control"  aria-describedby="inputGroupPrepend">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 mt-3">
                    <textarea
                    rows="2"
                    cols="55"
                    formControlName="address"
                    class="form-control"
                    placeholder=""
                  ></textarea>
                  </div>
                  
                </div>
                
              </div>
            </div>

            <div class="offset-md-4 col-md-4 mt-5">
              <button
              type="button"
              (click)="onFormSubmit()"
              class="btn btn-block btn-info">Submit</button>
            </div>
            

          </div>

        </form>
      </div>
    </div>
  </div>
</div>
