<app-top-bar></app-top-bar>

<div class="container">
  <div class="col-md-7 offset-md-2 mt-5">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h5>Update Profile</h5>
          </div>
        </div>
      </div>

      <div class="card-body">
        <form [formGroup]="profileUpdateForm" (ngSubmit)="onSubmit()">
          <div class="py-1 col-md-12">
            <div class="form-group row">
              <label for="firstName" class="col-md-3">First Name</label>
              <div class="col-md-8">
                <input formControlName="firstName" class="form-control"    
                [ngClass]="{ 'is-invalid': submitted && profileUpdateFormControl.firstName.errors }" />
                <div *ngIf="submitted && profileUpdateFormControl.firstName.errors" class="invalid-feedback">    
                  <div *ngIf="profileUpdateFormControl.firstName.errors.required">First Name is required</div>    
                </div> 
              </div>
            </div>

            <div class="form-group row">
              <label for="lastName" class="col-md-3">Last Name</label>
              <div class="col-md-8">
                <input formControlName="lastName" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && profileUpdateFormControl.lastName.errors }" />
                <div *ngIf="submitted && profileUpdateFormControl.lastName.errors" class="invalid-feedback">    
                  <div *ngIf="profileUpdateFormControl.lastName.errors.required">Last Name is required</div>    
                </div> 
              </div>
            </div>

            <div class="form-group row">
              <label for="reportPlan" class="col-md-3">Gender</label>
              <div class="col-md-8">

                <div class="custom-control custom-radio">
                  <input type="radio" formControlName="gender" id="customRadioInline1" 
                  name="gender" value="Male" class="custom-control-input" 
                  [ngClass]="{ 'is-invalid': submitted && profileUpdateFormControl.gender.errors }">
                  
                  <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" formControlName="gender" id="customRadioInline2" 
                  name="gender" value="Female" class="custom-control-input"
                  [ngClass]="{ 'is-invalid': submitted && profileUpdateFormControl.gender.errors }">
                  
                  <label class="custom-control-label" for="customRadioInline2">Female</label>
                  <div *ngIf="submitted && profileUpdateFormControl.gender.errors" class="invalid-feedback">    
                    <div class="offset-md-2" *ngIf="profileUpdateFormControl.gender.errors.required">Gender is required</div>    
                  </div> 
                </div>
                
              </div>
              
            </div>

            <div class="form-group row">
              <label for="phone" class="col-md-3">Phone</label>
              <div class="col-md-8">
                <input formControlName="phone" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && profileUpdateFormControl.phone.errors }"/>
                <div *ngIf="submitted && profileUpdateFormControl.phone.errors" class="invalid-feedback">    
                  <div *ngIf="profileUpdateFormControl.phone.errors.required">Phone is required</div>    
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="jobTitle" class="col-md-3">Job Title</label>
              <div class="col-md-8">
                <input formControlName="jobTitle" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && profileUpdateFormControl.jobTitle.errors }"/>
                <div *ngIf="submitted && profileUpdateFormControl.jobTitle.errors" class="invalid-feedback">    
                  <div *ngIf="profileUpdateFormControl.jobTitle.errors.required">Jobtitle is required</div>    
                </div>
              </div>
      
            </div>

            <div class="form-group row">
              <label for="address" class="col-md-3">Address</label>
              <div class="col-md-8">

                <div class="row">
                  <div class="input-group col-md-6">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend">ã€’</span>
                    </div>
                    <input formControlName="post_address" class="form-control" aria-describedby="inputGroupPrepend"
                    [ngClass]="{ 'is-invalid': submitted && profileUpdateFormControl.post_address.errors }">
                    <div *ngIf="submitted && profileUpdateFormControl.post_address.errors" class="invalid-feedback">    
                      <div *ngIf="profileUpdateFormControl.post_address.errors.required">Post Code is required</div>    
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 mt-3">
                    <textarea
                    rows="2"
                    cols="55"
                    formControlName="address"
                    class="form-control"
                    placeholder="" [ngClass]="{ 'is-invalid': submitted && profileUpdateFormControl.address.errors }"
                    ></textarea>
                    <div *ngIf="submitted && profileUpdateFormControl.address.errors" class="invalid-feedback">    
                      <div *ngIf="profileUpdateFormControl.address.errors.required">Address is required</div>    
                    </div>
                  </div>
                  
                </div>
                
              </div>
            </div>

            <div class="offset-md-4 col-md-4 mt-5">
              <button [disabled]="loading" class="btn btn-block btn-sm btn-primary">    
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>    
                Submit    
              </button>
            </div>
            
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
