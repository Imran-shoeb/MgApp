<app-top-bar></app-top-bar>

<div class="container">
  <div class="col-md-7 offset-md-2 mt-5">
    <div class="card">

      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h5>User Profile</h5>
          </div>
          <div class="col-md-6"> 
            <a class="btn btn-block btn-info edit-btn" [routerLink]="'/user/edit'"
              >Edit Profile</a
            >
          </div>
        </div>
      </div>

      <div class="card-body">
        <table class="table table-borderless table-responsive">

          <tbody>
            <tr>
              <td class="compact-row"><b>First Name: </b></td>
              <td>{{userData.firstName}}</td>
            </tr>
            <tr>
                <td class="compact-row"><b>Last Name: </b></td>
                <td>{{userData.lastName}}</td>
              </tr>
              <tr>
                <td class="compact-row"><b>Gender: </b></td>
                <td>{{userData.sex}}</td>
              </tr>
              <tr>
                <td class="compact-row"><b>Phone: </b></td>
                <td>+88017000000</td>
              </tr>
              <tr>
                <td class="compact-row"><b>Job Title: </b></td>
                <td>{{userData.jobTitle}}</td>
              </tr>
              <tr>
                <td class="compact-row"><b>Address: </b></td>
                <td>{{userData.address}}</td>
              </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
