<div class="container">
  <div class="col-md-7 offset-md-2 mt-5">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h5>User Registration</h5>
          </div>
        </div>
      </div>
      

      <div class="card-body">
        <form [formGroup]="userCreateForm" (ngSubmit)="onSubmit()">
          <div class="py-1 col-md-12">
            <div class="form-group row">
                <label for="email" class="col-md-4">Email Id</label>
                <div class="col-md-7">
                  <input formControlName="email" class="form-control" type="text" autocomplete="new-email"
                  [ngClass]="{ 'is-invalid': submitted && userCreateFormControl.email.errors }"/>
                  <div *ngIf="submitted && userCreateFormControl.email.errors" class="invalid-feedback">    
                    <div *ngIf="userCreateFormControl.email.errors.required">Email Id is required</div> 
                    <div *ngIf="userCreateFormControl.email.errors.email">Email must be a valid email address</div>   
                  </div>
                </div>
              </div>
            <div class="form-group row">
              <label for="userName" class="col-md-4">Username</label>
              <div class="col-md-7">
                <input formControlName="userName" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && userCreateFormControl.userName.errors }" />
                <div *ngIf="submitted && userCreateFormControl.userName.errors" class="invalid-feedback">    
                  <div *ngIf="userCreateFormControl.userName.errors.required">Username is required</div>    
                </div> 
              </div>
            </div>

            <div class="form-group row">
                <label for="firstName" class="col-md-4">First Name</label>
                <div class="col-md-7">
                  <input formControlName="firstName" class="form-control"   
                  [ngClass]="{ 'is-invalid': submitted && userCreateFormControl.firstName.errors }" />
                  <div *ngIf="submitted && userCreateFormControl.firstName.errors" class="invalid-feedback">    
                    <div *ngIf="userCreateFormControl.firstName.errors.required">FirstName is required</div>    
                  </div> 
                </div>
              </div>

              <div class="form-group row">
                <label for="lastName" class="col-md-4">Last Name</label>
                <div class="col-md-7">
                  <input formControlName="lastName" class="form-control"    
                  [ngClass]="{ 'is-invalid': submitted && userCreateFormControl.lastName.errors }" />
                  <div *ngIf="submitted && userCreateFormControl.lastName.errors" class="invalid-feedback">    
                    <div *ngIf="userCreateFormControl.lastName.errors.required">LastName is required</div>    
                  </div> 
                </div>
              </div>

            <div class="form-group row">
              <label for="password" class="col-md-4">Password</label>
              <div class="col-md-7">
                <input formControlName="password" class="form-control" type="password" autocomplete="new-password"
                [ngClass]="{ 'is-invalid': submitted && userCreateFormControl.password.errors }" />
                <div *ngIf="submitted && userCreateFormControl.password.errors" class="invalid-feedback">    
                  <div *ngIf="userCreateFormControl.password.errors.required">Password is required</div>  
                  <div *ngIf="userCreateFormControl.password.errors.minlength">Password must be at least 6 characters</div>  
                </div> 
              </div>
            </div>

            <div class="form-group row">
                <label for="confirmPassword" class="col-md-4">Confirm Password</label>
                <div class="col-md-7">
                  <input formControlName="confirmPassword" class="form-control" type="password" autocomplete="new-password"
                  [ngClass]="{ 'is-invalid': submitted && userCreateFormControl.confirmPassword.errors }"/>
                  <div *ngIf="submitted && userCreateFormControl.confirmPassword.errors" class="invalid-feedback">    
                    <div *ngIf="userCreateFormControl.confirmPassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="userCreateFormControl.confirmPassword.errors.mustMatch">Passwords must match</div>    
                  </div>
                </div>
            </div>

            <div class="offset-md-4 col-md-4 mt-5">
              <button [disabled]="loading" class="btn btn-block btn-sm btn-primary">    
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>    
                Submit    
              </button>
            </div>
            
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
